<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h2>Library Maintenance</h2>

        <!-- Add Book Form -->
        <form method="POST">
            <label for="title">Book Title:</label>
            <input type="text" name="title" id="title" required>
        
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" required>
        
            <label for="number_units">Number of Units:</label>
            <input type="number" name="number_units" id="number_units" required>
        
            <button type="submit" name="add_book" class="btn btn-success">Add Book</button>
        </form>
        

        <!-- Delete Book Form -->
        <form method="POST" class="mt-5">
            <div class="form-group">
                <label for="book_id">Delete Book (by ID)</label>
                <input type="number" class="form-control" id="book_id" name="book_id" required>
            </div>
            <button type="submit" name="delete_book" class="btn btn-danger mt-3">Delete Book</button>
        </form>

        <!-- Display List of Books -->
        <h3 class="mt-5">Current Books in Library</h3>
        {% if books|length == 0 %}
            <p>No books added yet.</p>
        {% else %}
            <ul class="list-group">
                {% for book in books %}
                <li class="list-group-item text-dark">
                    <strong>ID:</strong> {{ book.id }} - <strong>Title:</strong> {{ book.title }} - <strong>Author:</strong> {{ book.author }} - <strong>No Of Units:</strong> {{ book.number_units }}
                </li>
                {% endfor %}
            </ul>
        {% endif %}

        <a href="{{ url_for('dashboard_admin') }}" class="btn btn-primary mt-4">Back to Dashboard</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
